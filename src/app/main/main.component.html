<div class="filter-component-container">
  <mat-form-field class="filter-component">
    <mat-label>Pokemon name</mat-label>
    <input matInput placeholder="Pokemon name" (input)="updateList($event)" />
  </mat-form-field>
</div>

<mat-list *ngFor="let pokemon of filteredPokemons">
  <a
    mat-list-item
    routerLink="/pokemon"
    [queryParams]="{ pokedexNumber: pokemon.pokedexNumber }"
  >
    <div class="pokemon-line">
      <p>NÂ° {{ pokemon.pokedexNumber }} : {{ pokemon.name }}</p>
      <img
        src="{{ pokemon.spritePath }}"
        alt="{{ pokemon.name }} image"
        width="50px"
        height="50px"
      />
    </div>
  </a>
</mat-list>
